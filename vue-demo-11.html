<html>
  <head>
    <title>Belajar Frontend</title>
  </head>

  <body>
    <div id="app">
      <div>
        <p><input type="number" v-model:value="bilanganDasar" /> dikalikan dengan 4</p>
        Hasilnya adalah {{ hasil }}
      </div>
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
    	new Vue({
        el: '#app',
        data: {
          bilanganDasar: 0,
          hasil: 0
        },
        watch: {
          bilanganDasar: function (val) {
            this.hasil = val * 4;
          }
        }
      })
    </script>
  </body>
</html>
